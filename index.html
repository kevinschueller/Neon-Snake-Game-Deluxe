<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet"> <!-- Added futuristic font -->
</head>
<body>
    <header class="game-header">
        <h1>NEON SNAKE</h1>
    </header>
    <div class="game-container">
        <div class="score-container">
            <div class="score-display">Score: <span id="score">0</span></div>
            <div class="score-display high-score-display">High Score: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="gameOver" class="game-over-message" style="display: none;">
            Game Over! Press Enter to Restart.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
